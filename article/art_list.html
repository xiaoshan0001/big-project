<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../assets/lib/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../assets/css/article/art_list.css" />
	</head>
	<body>
		<div class="layui-card">
			<div class="layui-card-header">文章列表</div>
			<div class="layui-card-body">
				<!-- 列表域 -->
				<table class="layui-table">
					<colgroup>
						<col>
						<col width="150">
						<col width="180">
						<col width="150">
						<col width="150">
					</colgroup>
					<thead>
						<tr>
							<th>文章标题</th>
							<th>分类</th>
							<th>发表时间</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<!-- 定义列表数据模板引擎 -->
		<script type="text/html" id="tpl-table">
		{{each data}}
		<tr>
			<td>{{$value.title}}</td>
			<td>{{$value.cate_name}}</td>
			<td>{{$value.pub_date|dataFormat}}</td>
			<td>{{$value.state}}</td>
			<td>
				<button type="button" class="layui-btn layui-btn-xs">编辑</button>
				<button type="button" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
			</td>
		</tr>
		{{/each}}
		</script>


		<script src="../assets/lib/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script src="../assets/lib/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../assets/js/baseAPI.js" type="text/javascript" charset="utf-8"></script>
		<script src="../assets/lib/template-web.js" type="text/javascript" charset="utf-8"></script>
		<script src="../assets/js/article/art_list.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
